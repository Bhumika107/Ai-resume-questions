<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Interview Prep</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold text-blue-600 mb-6">AI Resume Interview Prep</h1>

  <!-- File Upload -->
  <form id="uploadForm" class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <label class="block mb-2 font-semibold">Upload Resume (PDF)</label>
    <input type="file" id="resumeFile" accept="application/pdf" class="mb-4 p-2 border w-full rounded" required />
    <button type="submit"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg w-full">Upload & Extract</button>
  </form>

  <!-- Extracted Text -->
  <div id="resumeTextContainer" class="hidden bg-white shadow-md rounded-lg p-6 w-full max-w-2xl mt-6">
    <h2 class="text-xl font-semibold mb-3">Extracted Resume Text</h2>
    <pre id="resumeText" class="bg-gray-100 p-3 rounded overflow-x-auto max-h-60"></pre>
    <button id="generateBtn"
      class="mt-4 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Generate Questions</button>
  </div>

  <!-- Generated Questions -->
  <div id="questionsContainer" class="hidden bg-white shadow-md rounded-lg p-6 w-full max-w-2xl mt-6">
    <h2 class="text-xl font-semibold mb-3">Generated Questions</h2>
    <ul id="questionsList" class="list-disc pl-6 space-y-2"></ul>
    <button id="downloadBtn"
      class="mt-4 bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg">Download as PDF</button>
  </div>

  <!-- External JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
